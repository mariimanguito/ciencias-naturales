<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Evaluación de Animales Vertebrados</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f9f9f9; padding: 20px; max-width: 700px; margin: auto; }
    .card { background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
    h2 { color: #333; }
    .question { margin-bottom: 15px; padding: 10px; border-bottom: 1px solid #ddd; }
    .options label { display: block; margin-bottom: 8px; }
    button { background-color: #4CAF50; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; margin-right: 10px; }
    button:hover { background-color: #45a049; }
    .result { font-weight: bold; margin-top: 20px; color: #2a2a2a; }
    .incorrecta { background-color: #ffe6e6; padding: 5px; border-radius: 5px; }
    .correcta { background-color: #e6ffe6; padding: 5px; border-radius: 5px; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Evaluación de Animales Vertebrados</h2>
    <div id="quiz"></div>
    <button onclick="verificarRespuestas()" id="btn-verificar">Enviar respuestas</button>
    <button onclick="reintentar()">Reintentar</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    const preguntas = [
      { texto: "¿Cuál de estos grupos pertenece a los vertebrados?", opciones: ["Insectos", "Moluscos", "Peces, aves, mamíferos, reptiles, anfibios", "Anélidos"], respuesta: 2 },
      { texto: "¿Qué característica tienen todos los vertebrados?", opciones: ["Tienen caparazón", "Tienen columna vertebral", "No tienen esqueleto", "Tienen ocho patas"], respuesta: 1 },
      { texto: "¿Qué tipo de animal es el ajolote?", opciones: ["Mamífero", "Pez", "Anfibio", "Reptil"], respuesta: 2 },
      { texto: "¿Dónde vive principalmente el ajolote?", opciones: ["Bosques", "Desiertos", "Lagos de agua dulce", "Océanos"], respuesta: 2 },
      { texto: "¿Qué puede regenerar el ajolote si se le corta?", opciones: ["Nada", "Pelo", "Piernas", "Pulmones"], respuesta: 2 },
      { texto: "¿Qué clase de vertebrado tiene plumas?", opciones: ["Mamíferos", "Reptiles", "Aves", "Anfibios"], respuesta: 2 },
      { texto: "¿Cuál de estos animales es un mamífero?", opciones: ["Gallina", "Delfín", "Tiburón", "Sapo"], respuesta: 1 },
      { texto: "¿Qué tipo de respiración tienen los peces?", opciones: ["Pulmonar", "Cutánea", "Branquial", "Tráqueas"], respuesta: 2 },
      { texto: "¿Qué animal es un reptil?", opciones: ["Cocodrilo", "Ornitorrinco", "Pingüino", "Caballito de mar"], respuesta: 0 },
      { texto: "¿Qué hacen los anfibios al crecer?", opciones: ["Tienen escamas", "Desarrollan branquias", "Pasan por metamorfosis", "Ponen huevos en tierra"], respuesta: 2 },
      { texto: "¿Cuál es una característica de los mamíferos?", opciones: ["Ponen huevos", "Viven solo en el agua", "Tienen pelo y producen leche", "Respiran por branquias"], respuesta: 2 },
      { texto: "¿Qué animal tiene esqueleto interno?", opciones: ["Hormiga", "Caracol", "Tiburón", "Estrella de mar"], respuesta: 2 },
      { texto: "¿Qué vertebrado puede volar?", opciones: ["Murciélago", "Tiburón", "Rana", "Elefante"], respuesta: 0 },
      { texto: "¿Qué grupo de vertebrados vive en el agua y tiene aletas?", opciones: ["Aves", "Peces", "Mamíferos", "Anfibios"], respuesta: 1 },
      { texto: "¿Qué animal no es un vertebrado?", opciones: ["Serpiente", "Caballo", "Mosca", "Gato"], respuesta: 2 },
      { texto: "¿Cuál de estos tiene columna vertebral?", opciones: ["Medusa", "Gato", "Pulpo", "Estrella de mar"], respuesta: 1 },
      { texto: "¿Cuál es el hábitat natural del ajolote?", opciones: ["Océano", "Montaña", "Lago Xochimilco", "Desierto"], respuesta: 2 },
      { texto: "¿Cuál de estos es un anfibio?", opciones: ["Rana", "Gato", "Águila", "Tiburón"], respuesta: 0 },
      { texto: "¿Qué grupo pone huevos con cáscara dura?", opciones: ["Mamíferos", "Anfibios", "Aves", "Peces"], respuesta: 2 },
      { texto: "¿Qué grupo tiene piel húmeda y respira por la piel y los pulmones?", opciones: ["Reptiles", "Anfibios", "Aves", "Peces"], respuesta: 1 }
    ];

    const quizDiv = document.getElementById("quiz");

    function crearQuiz() {
      quizDiv.innerHTML = "";
      preguntas.forEach((pregunta, index) => {
        const div = document.createElement("div");
        div.className = "question";
        div.id = `pregunta${index}`;
        div.innerHTML = `<p><strong>${index + 1}. ${pregunta.texto}</strong></p>`;
        pregunta.opciones.forEach((opcion, i) => {
          div.innerHTML += `<label><input type="radio" name="pregunta${index}" value="${i}"> ${opcion}</label>`;
        });
        quizDiv.appendChild(div);
      });
      document.getElementById("resultado").textContent = "";
    }

    function verificarRespuestas() {
      let correctas = 0;
      preguntas.forEach((pregunta, index) => {
        const seleccionada = document.querySelector(`input[name='pregunta${index}']:checked`);
        const contenedor = document.getElementById(`pregunta${index}`);
        contenedor.classList.remove("correcta", "incorrecta");
        if (seleccionada) {
          if (parseInt(seleccionada.value) === pregunta.respuesta) {
            correctas++;
            contenedor.classList.add("correcta");
          } else {
            contenedor.classList.add("incorrecta");
          }
        } else {
          contenedor.classList.add("incorrecta");
        }
      });
      document.getElementById("resultado").textContent = `Obtuviste ${correctas} de ${preguntas.length} respuestas correctas.`;
      document.getElementById("btn-verificar").disabled = true;
    }

    function reintentar() {
      crearQuiz();
      document.getElementById("btn-verificar").disabled = false;
    }

    crearQuiz();
  </script>
</body>
</html>
